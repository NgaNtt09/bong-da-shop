<div class="show-product" *ngIf="title">
  <div class="show-title">
    <label class="title">{{title.name | uppercase}}</label>
  </div>
  <div class="intent">
    <div class="show-info-product" *ngFor="let product of products">
      <div *ngIf='title.id === product.title'>
        <img src="{{product.img}}" alt={{product.name}} />
        <span class="name">{{product.name}}</span>
        <span class="price">Giá: {{product.price}} VNĐ</span>
      </div>
    </div>
  </div>
</div>
