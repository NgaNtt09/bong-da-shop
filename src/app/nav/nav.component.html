<div class="na">
  <div class="icon" responsive="true" (click)="toggleMenu()"></div>
  <ul class="na_content"  *ngIf="toggle === true">
    <li>  <img class="logo" src="../../assets/logo.png" routerLink="/home"/></li>
    <li *ngFor="let title of titles">
      <a routerLink="/{{title.name}}">
        {{title.name}}
      </a>
    </li>
  </ul>
</div>
